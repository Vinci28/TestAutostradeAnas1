<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafico Storico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      padding: 20px;
      color: #e0e0e0;
    }

    h1 {
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .filtri-container {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      border: 1px solid #333;
    }
    .filtri-container label {
      font-weight: bold;
    }
    .filtri-container input {
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #252525;
      color: #e0e0e0;
    }
    .filtri-container button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filtri-container button:hover {
      background-color: #0056b3;
    }

    .grafici-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .grafico-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      border: 1px solid #333;
    }

    .grafico-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .grafico-title {
      font-weight: bold;
      font-size: 16px;
      color: #f0f0f0;
    }

    .reset-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .chart-container {
      flex: 1;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    @media (max-width: 1000px) {
      .grafici-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 id="titolo-tratto">Grafico Previsionale</h1>
  <div id="ultimo-download" class="ultimo-aggiornamento"></div>

  <div class="grafici-container">
    <div class="grafico-card">
      <div class="grafico-header">
        <span class="grafico-title">Temperatura (Â°C)</span>
        <button class="reset-btn" onclick="resetZoom('temp')">Reset Zoom</button>
      </div>
      <div class="chart-container"><canvas id="temp"></canvas></div>
    </div>

    <div class="grafico-card">
      <div class="grafico-header">
        <span class="grafico-title">Precipitazione (mm)</span>
        <button class="reset-btn" onclick="resetZoom('prec')">Reset Zoom</button>
      </div>
      <div class="chart-container"><canvas id="prec"></canvas></div>
    </div>

    <div class="grafico-card">
      <div class="grafico-header">
        <span class="grafico-title">VelocitÃ  Vento (km/h)</span>
        <button class="reset-btn" onclick="resetZoom('wind')">Reset Zoom</button>
      </div>
      <div class="chart-container"><canvas id="wind"></canvas></div>
    </div>

    <div class="grafico-card">
      <div class="grafico-header">
        <span class="grafico-title">Prob. Precipitazione (%)</span>
        <button class="reset-btn" onclick="resetZoom('prob')">Reset Zoom</button>
      </div>
      <div class="chart-container"><canvas id="prob"></canvas></div>
    </div>
  </div>

  <script>
    const chartRefs = {};

    function resetZoom(id) {
      if (chartRefs[id]) {
        chartRefs[id].resetZoom();
        console.log(`ðŸ”„ Zoom reset per grafico: ${id}`);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const tratto = urlParams.get('tratto');

      // Mostra il titolo con il nome del tratto
      document.getElementById('titolo-tratto').textContent = `Grafico Previsionale - ${tratto}`;

      // Mostra la data dell'ultimo aggiornamento
      const ultimoDownload = new Date("{{ ultimo_download }}").toLocaleString('it-IT');
      document.getElementById('ultimo-download').textContent = `Ultimo aggiornamento: ${ultimoDownload}`;

      // Crea i grafici con i dati passati dal server
      const dati = JSON.parse('{{ dati | tojson | safe }}');
      creaGrafici(dati);
    });

    function creaGrafici(dati) {
      console.log("ðŸ§© Creo i grafici previsonali per", dati.length, "punti");

      const labels = dati.map(d => {
        const date = new Date(d.time);
        return date.toLocaleString('it-IT', { timeZone: 'UTC' });
      });

      const config = (label, data, color) => ({
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            backgroundColor: color + '22',
            tension: 0.3,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'x'
              },
              zoom: {
                wheel: {
                  enabled: true
                },
                pinch: {
                  enabled: true
                },
                mode: 'x'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                autoSkip: true,
                maxTicksLimit: 12,
                maxRotation: 45,
                minRotation: 0
              }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });

      chartRefs['temp'] = new Chart(document.getElementById('temp'), config('Temperatura (Â°C)', dati.map(d => d.temperature), '#dc3545'));
      chartRefs['prec'] = new Chart(document.getElementById('prec'), config('Precipitazione (mm)', dati.map(d => d.precipitation), '#007bff'));
      chartRefs['wind'] = new Chart(document.getElementById('wind'), config('Vento (km/h)', dati.map(d => d.windspeed), '#28a745'));
      chartRefs['prob'] = new Chart(document.getElementById('prob'), config('Prob. Precipitazione (%)', dati.map(d => d.precipitation_probability), '#ffc107'));
    }
  </script>
</body>
</html>
