<!DOCTYPE html>
<html>
<head>
    <title>Storico - Tratti Stradali</title>
    <meta charset="utf-8" />
    <style>
        html, body { height: 100%; margin: 0; font-family: sans-serif; }
        #sidebar { width: 400px; background: #f0f0f0; overflow-y: auto; padding: 10px; height: 100vh; float: left; }
        #map { height: 100vh; margin-left: 400px; }
        .tratto-item { cursor: pointer; margin-bottom: 8px; padding: 4px; border-bottom: 1px solid #ddd; }
        .tratto-item:hover { background: #e0e0e0; }
        .tratto-name { font-weight: bold; }
        .tratto-length { color: #555; font-size: 0.9em; }
        .tratto-file { color: #006400; font-size: 0.8em; }
        #searchBar, #startDate, #endDate {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #toggleButton {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #toggleButton:hover { background: #0056b3; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="sidebar">
        <h2>Tratti Storici</h2>
        <input type="text" id="searchBar" placeholder="Cerca tratto..." />
        <input type="date" id="startDate" placeholder="Data inizio" />
        <input type="date" id="endDate" placeholder="Data fine" />
        <button id="toggleButton">Nascondi Tratti</button>
        <div id="tratti-list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script>
        const map = L.map('map').setView([41.9, 12.4], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const polylineGroup = L.featureGroup().addTo(map);
        let polylines = [];
        let items = [];

        function convertiStradaENumero(nomeTratto) {
            const match = nomeTratto.match(/km(\d+)_([A-Z0-9]+)/);
            if (match) {
                return { strada: match[2], numero: match[1] };
            }
            return null;
        }

        function caricaTratti() {
            fetch("/static/jsons/tratti_strada_allineati.json")
                .then(response => response.json())
                .then(tratti => {
                    const trattiListEl = document.getElementById('tratti-list');

                    tratti.forEach((tratto, index) => {
                        const turfCoords = tratto.punti.map(pt => [pt.lon, pt.lat]);
                        const line = turf.lineString(turfCoords);
                        const lengthKm = turf.length(line, { units: 'kilometers' }).toFixed(2);

                        const item = document.createElement('div');
                        item.className = 'tratto-item';
                        item.dataset.name = tratto.nome.toLowerCase();
                        item.innerHTML = `
                            <div class="tratto-name">${tratto.nome}</div>
                            <div class="tratto-length">Lunghezza: ${lengthKm} km</div>
                            <div class="tratto-file">(caricamento file...)</div>
                        `;
                        trattiListEl.appendChild(item);
                        items.push(item);

                        const latlngs = tratto.punti.map(p => [p.lat, p.lon]);
                        const hue = (index * 47) % 360;
                        const polyline = L.polyline(latlngs, {
                            color: `hsl(${hue}, 70%, 50%)`,
                            weight: 5
                        }).addTo(polylineGroup);

                        polyline.bindPopup(`<b>${tratto.nome}</b><br/>Lunghezza: ${lengthKm} km`);
                        polylines.push(polyline);

                        // Click sull'elemento della lista
                        item.addEventListener('click', () => {
                            map.fitBounds(polyline.getBounds(), { padding: [20, 20] });
                            polyline.setStyle({ color: 'red', weight: 6 });
                            setTimeout(() => {
                                polyline.setStyle({ color: `hsl(${hue}, 70%, 50%)`, weight: 5 });
                            }, 1000);
                            polyline.openPopup();

                            // Apri pagina grafico con intervallo selezionato
                            apriGraficoStorico(tratto.nome);
                        });

                        // Click direttamente sulla mappa
                        polyline.on('click', () => {
                            polyline.setStyle({ color: 'red', weight: 6 });
                            setTimeout(() => {
                                polyline.setStyle({ color: `hsl(${hue}, 70%, 50%)`, weight: 5 });
                            }, 1000);

                            // Apri pagina grafico con intervallo selezionato
                            apriGraficoStorico(tratto.nome);
                        });

                        const info = convertiStradaENumero(tratto.nome);
                        if (info) {
                            fetch(`/api/files/${info.strada}/${info.numero}`)
                                .then(res => {
                                    if (!res.ok) {
                                        item.querySelector(".tratto-file").textContent = "Nessun file disponibile";
                                        return null;
                                    }
                                    return res.json();
                                })
                                .then(files => {
                                    if (files && files.length > 0) {
                                        const link = item.querySelector(".tratto-file");
                                        const file = files[0];
                                        link.innerHTML = `<a href='/grafico?punto=${tratto.nome}' target='_blank'>Apri grafico: ${file}</a>`;
                                    }
                                })
                                .catch(err => {
                                    console.warn("Errore non bloccante nel caricamento dei file:", err);
                                    item.querySelector(".tratto-file").textContent = "Errore nel caricamento";
                                });
                        } else {
                            item.querySelector(".tratto-file").textContent = "Formato tratto non supportato";
                        }
                    });

                    if (polylineGroup.getLayers().length > 0) {
                        const bounds = polylineGroup.getBounds();
                        if (bounds.isValid()) {
                            map.fitBounds(bounds, { padding: [50, 50] });
                        }
                    }
                })
                .catch(error => {
                    console.error("Errore nel caricamento dei tratti:", error);
                    alert("Si è verificato un errore nel caricamento dei tratti stradali. Controlla la console per maggiori dettagli.");
                });
        }

        function apriGraficoStorico(nomeTratto) {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                // Aggiungi l'orario mezzanotte automaticamente
                const startDateTime = `${startDate}T00:00:00`;
                const endDateTime = `${endDate}T23:59:59`;

                const url = `/grafico?tratto=${encodeURIComponent(nomeTratto)}&modalità=storico&start_date=${encodeURIComponent(startDateTime)}&end_date=${encodeURIComponent(endDateTime)}`;
                window.open(url, '_blank', 'width=1400,height=900,scrollbars=yes,resizable=yes');
            } else {
                alert('Seleziona un intervallo di tempo valido per visualizzare i dati storici.');
            }
        }

        caricaTratti();

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            items.forEach((item) => {
                const name = item.dataset.name;
                item.style.display = name.includes(query) ? '' : 'none';
            });
        });

        let trattiVisible = true;
        document.getElementById('toggleButton').addEventListener('click', () => {
            const btn = document.getElementById('toggleButton');
            if (trattiVisible) {
                map.removeLayer(polylineGroup);
                btn.textContent = 'Mostra Tratti';
            } else {
                map.addLayer(polylineGroup);
                btn.textContent = 'Nascondi Tratti';
            }
            trattiVisible = !trattiVisible;
        });
    </script>
</body>
</html>
