<!DOCTYPE html>
<html>
<head>
    <title>Storico - Tratti Stradali</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        #sidebar {
            width: 400px;
            background: #1e1e1e;
            overflow-y: auto;
            padding: 10px;
            height: 100vh;
            float: left;
            border-right: 1px solid #333;
        }
        #map {
            height: 100vh;
            margin-left: 400px;
            background-color: #121212;
        }
        .tratto-item {
            cursor: pointer;
            margin-bottom: 8px;
            padding: 8px;
            border-bottom: 1px solid #333;
            background-color: #252525;
            border-radius: 4px;
        }
        .tratto-item:hover {
            background: #333;
        }
        .tratto-name {
            font-weight: bold;
            color: #f0f0f0;
        }
        .tratto-length {
            color: #aaa;
            font-size: 0.9em;
        }
        .tratto-file {
            color: #4CAF50;
            font-size: 0.8em;
        }
        #searchBar {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #252525;
            color: #e0e0e0;
        }
        #toggleButton {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #toggleButton:hover {
            background: #0056b3;
        }
        h2 {
            color: #f0f0f0;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        /* Leaflet Popup Styles for Dark Theme */
        .leaflet-popup-content-wrapper {
            background-color: #252525; /* Dark background */
            color: #e0e0e0; /* Light text color */
            border-radius: 4px;
        }
        .leaflet-popup-tip {
            background-color: #252525; /* Dark background for the tip */
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.Dark@1.0.1/dist/leaflet-dark.css" />
</head>
<body>
    <div id="sidebar">
        <h2>Tratti Storici</h2>
        <input type="text" id="searchBar" placeholder="Cerca tratto..." />
        <button id="toggleButton">Nascondi Tratti</button>
        <div id="tratti-list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.Dark@1.0.1/dist/leaflet-dark.js"></script>

    <script>
        const map = L.map('map', {
            center: [41.9, 12.4],
            zoom: 11,
            layers: [
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                })
            ]
        });

        const polylineGroup = L.featureGroup().addTo(map);
        let polylines = [];
        let items = [];

        function convertiStradaENumero(nomeTratto) {
            const match = nomeTratto.match(/km(\d+)_([A-Z0-9]+)/);
            if (match) {
                return { strada: match[2], numero: match[1] };
            }
            return null;
        }

        function caricaTratti() {
            fetch("/static/jsons/tratti_strada_allineati.json")
                .then(response => response.json())
                .then(tratti => {
                    const trattiListEl = document.getElementById('tratti-list');

                    tratti.forEach((tratto, index) => {
                        const turfCoords = tratto.punti.map(pt => [pt.lon, pt.lat]);
                        const line = turf.lineString(turfCoords);
                        const lengthKm = turf.length(line, { units: 'kilometers' }).toFixed(2);

                        const item = document.createElement('div');
                        item.className = 'tratto-item';
                        item.dataset.name = tratto.nome.toLowerCase();
                        item.innerHTML = `
                            <div class="tratto-name">${tratto.nome}</div>
                            <div class="tratto-length">Lunghezza: ${lengthKm} km</div>
                            <div class="tratto-file">(caricamento file...)</div>
                        `;
                        trattiListEl.appendChild(item);
                        items.push(item);

                        const latlngs = tratto.punti.map(p => [p.lat, p.lon]);
                        const hue = (index * 47) % 360;
                        const polyline = L.polyline(latlngs, {
                            color: `hsl(${hue}, 70%, 50%)`,
                            weight: 5
                        }).addTo(polylineGroup);

                        // Popup content updated for dark theme visibility
                        polyline.bindPopup(`
                            <div style="color: #000000;">
                                <b>${tratto.nome}</b><br/>
                                Lunghezza: ${lengthKm} km<br/>
                                <a href="/grafico?tratto=${encodeURIComponent(tratto.nome)}&modalità=storico"
                                   target="_blank"
                                   style="color: #1200ff; text-decoration: none;"> Apri grafico Storico
                                </a>
                            </div>
                        `);
                        polylines.push(polyline);

                        // Click sull'elemento della lista
                        item.addEventListener('click', () => {
                            map.fitBounds(polyline.getBounds(), { padding: [20, 20] });
                            polyline.setStyle({ color: '#ff4444', weight: 6 });
                            setTimeout(() => {
                                polyline.setStyle({ color: `hsl(${hue}, 70%, 50%)`, weight: 5 });
                            }, 1000);
                            polyline.openPopup();
                            apriGraficoStorico(tratto.nome);
                        });

                        // Click direttamente sulla mappa
                        polyline.on('click', () => {
                            polyline.setStyle({ color: '#ff4444', weight: 6 });
                            setTimeout(() => {
                                polyline.setStyle({ color: `hsl(${hue}, 70%, 50%)`, weight: 5 });
                            }, 1000);
                            apriGraficoStorico(tratto.nome);
                        });

                        const info = convertiStradaENumero(tratto.nome);
                        if (info) {
                            fetch(`/api/files/${info.strada}/${info.numero}`)
                                .then(res => {
                                    if (!res.ok) {
                                        item.querySelector(".tratto-file").textContent = "Nessun file disponibile";
                                        return null;
                                    }
                                    return res.json();
                                })
                                .then(files => {
                                    if (files && files.length > 0) {
                                        const link = item.querySelector(".tratto-file");
                                        const file = files[0];
                                        link.innerHTML = `<a href='/grafico?tratto=${tratto.nome}&modalità=storico' target='_blank' style="color: #4CAF50;">Apri grafico: ${file}</a>`;
                                    }
                                })
                                .catch(err => {
                                    console.warn("Errore non bloccante nel caricamento dei file:", err);
                                    item.querySelector(".tratto-file").textContent = "Errore nel caricamento";
                                });
                        } else {
                            item.querySelector(".tratto-file").textContent = "Formato tratto non supportato";
                        }
                    });

                    if (polylineGroup.getLayers().length > 0) {
                        const bounds = polylineGroup.getBounds();
                        if (bounds.isValid()) {
                            map.fitBounds(bounds, { padding: [50, 50] });
                        }
                    }
                })
                .catch(error => {
                    console.error("Errore nel caricamento dei tratti:", error);
                    alert("Si è verificato un errore nel caricamento dei tratti stradali. Controlla la console per maggiori dettagli.");
                });
        }

        function apriGraficoStorico(nomeTratto) {
            const url = `/grafico?tratto=${encodeURIComponent(nomeTratto)}&modalità=storico`;
            // Removed width, height, and other features to encourage opening in a new tab
            window.open(url, '_blank');
        }

        caricaTratti();

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            items.forEach((item) => {
                const name = item.dataset.name;
                item.style.display = name.includes(query) ? '' : 'none';
            });
        });

        let trattiVisible = true;
        document.getElementById('toggleButton').addEventListener('click', () => {
            const btn = document.getElementById('toggleButton');
            if (trattiVisible) {
                map.removeLayer(polylineGroup);
                btn.textContent = 'Mostra Tratti';
            } else {
                map.addLayer(polylineGroup);
                btn.textContent = 'Nascondi Tratti';
            }
            trattiVisible = !trattiVisible;
        });
    </script>
</body>
</html>
