<!DOCTYPE html>
<html>
<head>
    <title>Visualizzatore Tratti Stradali - Previsionale</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        #sidebar {
            width: 350px;
            background: #1e1e1e;
            overflow-y: auto;
            padding: 15px;
            height: 100vh;
            float: left;
            border-right: 1px solid #333;
        }
        #map {
            height: 100vh;
            margin-left: 350px;
            background-color: #121212;
        }
        .tratto-item {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #252525;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        .tratto-item:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .tratto-name {
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 5px;
        }
        .tratto-length {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .tratto-file {
            color: #4CAF50;
            font-size: 0.85em;
        }
        #searchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #252525;
            color: #e0e0e0;
            font-size: 14px;
        }
        #searchBar::placeholder {
            color: #777;
        }
        #toggleButton {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        #toggleButton:hover {
            background: #0069d9;
        }
        h2 {
            color: #f0f0f0;
            margin-top: 0;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        #tratti-list {
            padding-right: 5px;
        }
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }
        #sidebar::-webkit-scrollbar-track {
            background: #252525;
        }
        #sidebar::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        #sidebar::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        .leaflet-popup-content-wrapper {
            background-color: #252525;
            color: #e0e0e0;
            border-radius: 4px;
        }
        .leaflet-popup-tip {
            background-color: #252525;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.Dark@1.0.1/dist/leaflet-dark.css" />
</head>
<body>
    <div id="sidebar">
        <h2>Tratti Previsionali</h2>
        <input type="text" id="searchBar" placeholder="Cerca tratto..." />
        <button id="toggleButton">Nascondi Tratti</button>
        <div id="tratti-list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.Dark@1.0.1/dist/leaflet-dark.js"></script>

    <script>
        const map = L.map('map', {
            center: [41.9, 12.4],
            zoom: 11,
            layers: [
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                })
            ]
        });

        const polylineGroup = L.layerGroup().addTo(map);
        let items = [];

        function caricaTratti() {
            fetch("/static/jsons/tratti_strada_allineati.json")
                .then(response => response.json())
                .then(tratti => {
                    const trattiListEl = document.getElementById('tratti-list');
                    trattiListEl.innerHTML = ''; // Pulisce la lista prima di aggiungere nuovi elementi
                    items = [];

                    tratti.forEach((tratto, index) => {
                        const turfCoords = tratto.punti.map(pt => [pt.lon, pt.lat]);
                        const line = turf.lineString(turfCoords);
                        const lengthKm = turf.length(line, { units: 'kilometers' }).toFixed(2);

                        const item = document.createElement('div');
                        item.className = 'tratto-item';
                        item.dataset.name = tratto.nome.toLowerCase();
                        item.innerHTML = `
                            <div class="tratto-name">${tratto.nome}</div>
                            <div class="tratto-length">Lunghezza: ${lengthKm} km</div>
                            <div class="tratto-file" style="color: #4CAF50; text-decoration: underline; cursor: pointer;">Apri grafico previsionale</div>
                        `;
                        trattiListEl.appendChild(item);
                        items.push(item);

                        const latlngs = tratto.punti.map(p => [p.lat, p.lon]);
                        const hue = (index * 47) % 360;
                        const polyline = L.polyline(latlngs, { color: `hsl(${hue}, 70%, 50%)`, weight: 5, opacity: 0.8 }).addTo(polylineGroup);

                        // ===== MODIFICA CHIAVE QUI =====
                        polyline.bindPopup(`
                            <div style="color: #e0e0e0;">
                                <b>${tratto.nome}</b><br/>
                                Lunghezza: ${lengthKm} km<br/>
                                <a href="/grafico?tratto=${encodeURIComponent(tratto.nome)}&modalita=previsionale"
                                   target="_blank"
                                   style="color: #66ccff; text-decoration: none;">Apri grafico previsionale</a>
                            </div>
                        `);

                        const openChartAction = () => {
                            apriGraficoPrevisionale(tratto.nome);
                        };

                        item.addEventListener('click', openChartAction);
                        polyline.on('click', (e) => {
                            // Quando si clicca sulla mappa, apre solo il popup di Leaflet
                            // Il link nel popup aprirÃ  poi il grafico in un nuovo tab
                            L.DomEvent.stopPropagation(e); // Impedisce al click di propagarsi alla mappa
                        });
                    });

                    if (polylineGroup.getLayers().length > 0) {
                        map.fitBounds(polylineGroup.getBounds(), { padding: [50, 50] });
                    }
                })
                .catch(error => console.error("Errore nel caricamento dei tratti:", error));
        }

        function apriGraficoPrevisionale(nomeTratto) {
            // ===== MODIFICA CHIAVE QUI =====
            const url = `/grafico?tratto=${encodeURIComponent(nomeTratto)}&modalita=previsionale`;
            window.open(url, '_blank');
        }

        caricaTratti();

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            items.forEach((item) => {
                const name = item.dataset.name;
                item.style.display = name.includes(query) ? '' : 'none';
            });
        });

        let trattiVisible = true;
        document.getElementById('toggleButton').addEventListener('click', () => {
            const btn = document.getElementById('toggleButton');
            if (trattiVisible) {
                map.removeLayer(polylineGroup);
                btn.textContent = 'Mostra Tratti';
                btn.style.background = '#28a745';
            } else {
                map.addLayer(polylineGroup);
                btn.textContent = 'Nascondi Tratti';
                btn.style.background = '#007bff';
            }
            trattiVisible = !trattiVisible;
        });
    </script>
</body>
</html>
