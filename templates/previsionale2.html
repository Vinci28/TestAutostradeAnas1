<!DOCTYPE html>
<html>
<head>
    <title>Visualizzatore Tratti Stradali - Previsionale</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }
        #sidebar {
            width: 350px;
            background: #f0f0f0;
            overflow-y: auto;
            padding: 10px;
            height: 100vh;
            float: left;
        }
        #map {
            height: 100vh;
            margin-left: 350px;
        }
        .tratto-item {
            cursor: pointer;
            margin-bottom: 8px;
            padding: 4px;
            border-bottom: 1px solid #ddd;
        }
        .tratto-item:hover {
            background: #e0e0e0;
        }
        .tratto-name {
            font-weight: bold;
        }
        .tratto-length {
            color: #555;
            font-size: 0.9em;
        }
        .tratto-file {
            color: #006400;
            font-size: 0.8em;
        }
        #searchBar {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #toggleButton {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #toggleButton:hover {
            background: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="sidebar">
        <h2>Tratti Previsionali</h2>
        <input type="text" id="searchBar" placeholder="Cerca tratto..." />
        <button id="toggleButton">Nascondi Tratti</button>
        <div id="tratti-list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <script>
        const map = L.map('map').setView([41.9, 12.4], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const polylineGroup = L.layerGroup().addTo(map);
        let polylines = [];
        let items = [];

        function convertiStradaENumero(nomeTratto) {
            const match = nomeTratto.match(/km(\d+)_([A-Z0-9]+)/);
            if (match) {
                return { strada: match[2], numero: match[1] };
            }
            return null;
        }

        function caricaTratti() {
            fetch("/static/jsons/tratti_strada_allineati.json")
                .then(response => response.json())
                .then(tratti => {
                    const trattiListEl = document.getElementById('tratti-list');

                    tratti.forEach((tratto, index) => {
                        const turfCoords = tratto.punti.map(pt => [pt.lon, pt.lat]);
                        const line = turf.lineString(turfCoords);
                        const lengthKm = turf.length(line, { units: 'kilometers' }).toFixed(2);

                        const item = document.createElement('div');
                        item.className = 'tratto-item';
                        item.dataset.name = tratto.nome.toLowerCase();
                        item.innerHTML = `
                            <div class="tratto-name">${tratto.nome}</div>
                            <div class="tratto-length">Lunghezza: ${lengthKm} km</div>
                            <div class="tratto-file">Caricamento dati...</div>
                        `;
                        trattiListEl.appendChild(item);
                        items.push(item);

                        const latlngs = tratto.punti.map(p => [p.lat, p.lon]);
                        const hue = (index * 47) % 360;
                        const polyline = L.polyline(latlngs, {
                            color: `hsl(${hue}, 70%, 50%)`,
                            weight: 5
                        }).addTo(polylineGroup);
                        polyline.bindPopup(`<b>${tratto.nome}</b><br/>Lunghezza: ${lengthKm} km`);
                        polylines.push(polyline);

                        item.addEventListener('click', () => {
                            map.fitBounds(polyline.getBounds(), { padding: [20, 20] });
                            polyline.setStyle({ color: 'red', weight: 6 });
                            setTimeout(() => {
                                polyline.setStyle({ color: `hsl(${hue}, 70%, 50%)`, weight: 5 });
                            }, 1000);
                            polyline.openPopup();

                            // Apri pagina grafico con l'ultimo orario disponibile
                            const url = `/grafico?tratto=${encodeURIComponent(tratto.nome)}&modalità=previsionale`;
                            window.open(url, '_blank', 'width=1400,height=900,scrollbars=yes,resizable=yes');
                        });

                        // Aggiungi anche il click sulla polyline
                        polyline.on('click', () => {
                            const url = `/grafico?tratto=${encodeURIComponent(tratto.nome)}&modalità=previsionale`;
                            window.open(url, '_blank', 'width=1400,height=900,scrollbars=yes,resizable=yes');
                        });
                    });

                    if (polylineGroup.getLayers().length > 0) {
                        map.fitBounds(polylineGroup.getBounds());
                    }
                })
                .catch(error => {
                    console.error("Errore nel caricamento dei tratti:", error);
                    //alert("Si è verificato un errore nel caricamento dei tratti stradali.");
                });
        }

        caricaTratti();

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            items.forEach((item) => {
                const name = item.dataset.name;
                item.style.display = name.includes(query) ? '' : 'none';
            });
        });

        let trattiVisible = true;
        document.getElementById('toggleButton').addEventListener('click', () => {
            const btn = document.getElementById('toggleButton');
            if (trattiVisible) {
                map.removeLayer(polylineGroup);
                btn.textContent = 'Mostra Tratti';
            } else {
                map.addLayer(polylineGroup);
                btn.textContent = 'Nascondi Tratti';
            }
            trattiVisible = !trattiVisible;
        });
    </script>
</body>
</html>
